<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<form th:action="@{/saveStudent}" th:object="${student}" method="post" class="w-50 m-auto">
    <div class="mb-3">
        <label for="exampleInputFirstName" class="form-label">First Name</label>
        <input type="text" th:field="*{fName}" class="form-control border-primary" id="exampleInputFirstName">
    </div>

    <div class="mb-3">
        <label for="exampleInputLastName" class="form-label">Last Name</label>
        <input type="text" th:field="*{lName}" class="form-control border-primary" id="exampleInputLastName">
    </div>

    <div class="mb-3">
        <label for="exampleInputGender" class="form-label">Gender</label>
        <input type="text" th:field="*{gender}" class="form-control border-primary" id="exampleInputGender">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email address</label>
        <input type="email" th:field="*{email}" class="form-control border-primary" id="exampleInputEmail">
    </div>

    <div class="mb-3">
        <label for="exampleInputDateOfBirth" class="form-label">Date of Birth</label>
        <input type="text" th:field="*{dateOfBirth}" class="form-control border-primary" id="exampleInputDateOfBirth">
    </div>

    <div class="mb-3">
        <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
        <input type="text" th:field="*{pNumber}" class="form-control border-primary" id="exampleInputPhoneNumber">
    </div>
    <div class="mb-3">

        <input type="hidden" th:field="*{id}" class="form-control border-primary">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
