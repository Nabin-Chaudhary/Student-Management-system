<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<a th:href="@{/StudentForm}" class="btn btn-success">EmployeeForm</a>
<hr>
<table class="table table-dark table-striped table-hover">
    <h1 class="text-center">List of Students</h1>
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Phone Number</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <th th:text="${student.id}"></th>
        <td th:text="${student.fName}"></td>
        <td th:text="${student.lName}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.dateOfBirth}"></td>
        <td th:text="${student.pNumber}"></td>
        <td>
            <a th:href="@{/updateForm(student_id = ${student.id})}" class="btn btn-info mx-2">Update</a>
            <a th:href="@{/delete(id=${student.id})}" class="btn btn-danger">Delete</a>
        </td>

    </tr>

    </tbody>
</table>

</body>
</html>
